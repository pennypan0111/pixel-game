<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel game start</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/pixelGame-start.css">
</head>

<body>

    <section>
        <div id="background">
            <div class="title">
                <img src="./img/game-start.png" alt="">
            </div>
            <div class="play">
                <div class="game-model easy">
                    <img src="./img/easy.png" alt="">
                </div>
                <div class="game-model hard">
                    <img src="./img/hard.png" alt="">
                </div>
                <div class="arrow">
                    <img src="./img/arrow.png" alt="">
                </div>
            </div>
        </div>
    </section>




    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/pixelGame-start.js"></script>
</body>

</html>
